<body>
      <h1>Audio Element JS demo</h1>

        <audio id="audio-player" src="#" type="audio/mp3" controls="controls"></audio>
		

<script type="text/javascript">
$(function(){
 audioPlayer = new audioElementPlayer("#audio-player",{
   
    audioWidth: '100%',
    audioHeight: 76,
	debug : true,
	playlistItems : [
	{itemName:"Banky",itemUrl : "banky.mp3"},
	{itemName:"Johny",itemUrl : "johny.mp3"},
	{itemName:"Johny",itemUrl : "topRanking.mp3"}]
  });
 
 	
});
</script>
